{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<form method='POST'>
  Assignment name: <input value="{{ assignment[0] }}" type="text" name="assign-name" required><br />
  Points Available: <input value="{{ assignment[1] }}" type="number" name="points-avb" required><br />
  Instructions: <input value="{{ assignment[2] }}" name="instructions" required cols="35"> <br />
  Due date: <input value="{{ assignment[3] }}"type="text" name="due_date" required><br/>
  <label for="submit">
      <input type="submit" name="submit">
  </label>
</form>

<form method="POST">
  
  <label for="assignments">
    Assignment: <input type="text" name="assignments" value="{{ student_assignments }}">
  </label>
  <label for="students">
    Students: <input type="text" name="students" value="{{ classes }}">
  </label>
  <label for="grade">
    Grade: <input type="text" name="grades" value="">

  </label>

  
</form>
{% endblock %}
