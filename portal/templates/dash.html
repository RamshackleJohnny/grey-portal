{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<h2>News</h2>
<section class="bordered centered" style="padding:10px;">
  {% for thing in news %}
    <h3>{{ thing['title'] }}</h3>
    <div>{{ thing['body'] }}</div>
    {% if not loop.last %}
      <hr/>
      <br/>
    {% endif %}
  {% endfor %}
</section>
{% endblock %}
