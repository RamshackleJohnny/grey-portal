{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}

{% if not g.user %}
<p>{{ unauthorized }}
<p>{{ wrong }}</p>
  <form method="post">
    <label for="email">Email
      <input type="email" name="email" />
    </label>
    <label for="password">Password
      <input type="password" name="password" />
    </label>
    <input type="submit" value="Login" />
  </form>
  {% else %}
<h2>Logged in</h2>
  {% endif %}
{% endblock %}
